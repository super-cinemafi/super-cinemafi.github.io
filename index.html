<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cinema Dashboard</title>
        <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Avenir, Helvetica, Arial, sans-serif;
        }

        #app {
            display: flex;
            height: 100vh;
            text-align: left;
            color: #2c3e50;
        }

        #the-sidebar {
            width: 20%;
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }

        .content {
            width: 80%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Additional styling for clean look */
        .dashboard-item {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .dashboard-header {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 10px;
        }
    </style>
    </head>
    <body>
        <div id="app">
            <div id="the-sidebar">
                <img alt="Vue logo" src="B_cinemaFI.png" class="logo">
                Sidebar Content
                <!-- Add more sidebar content here -->
            </div>
            <div class="content">
                <div class="dashboard-item" id="user-dashboard">
                    <div class="dashboard-header">User Dashboard</div>
                    User Dashboard Content
                    <!-- Dynamic user dashboard content goes here -->
                </div>
                <div class="dashboard-item" id="dynamic-content">
                    <div class="dashboard-header">Dynamic Content</div>
                    Welcome to Your Vue.js App
                    <!-- Placeholder for dynamic content -->
                </div>
                <!-- Add more content sections as needed -->
            </div>
        </div>
    </body>
</html>
